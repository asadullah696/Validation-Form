<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../Css/nav.css">
    <link rel="stylesheet" href="../Css/body.css">
    
</head>
<body>
    <nav class="navbar">
        <header class="logo">
            The Brand
        </header>
        <div class="limenu" id="menuList">
        <a href="#" class="list list1">Home</a>
        <a href="#" class="list list2">Projects</a>
        <a href="#" class="list list3">Blog</a>
        <a href="#" class="list list4">About</a>
        <a href="#" class="list list5">Contact</a>
        </div>
        <div class="menuicon">
            <img onclick="menuOn()" id="menuOn" src="../images/Navbar/icons8-menu-50.png" alt="" class="menuicon">
            <img onclick="menuOff()" id="menuOff" src="../images/Navbar/icons8-cross-64.png" alt="" class="menucut">
        </div>
    </nav> 
    <div class="container">
        <form class="formlogin" id="loginform">
            <label class="signup1" onclick="newAccount()" for="Sign up">Sign Up</label>
            <label class="login1" for="Login">Login</label>
            <label for="new" onclick="newAccount()" class="newaccount1">Create New Account</label>
            <label for="Email" class="email1">Email</label>
            <input type="email" id="email" class="email1">
            <label id="erroremail" for="erroremail">*email not found</label>
            <label for="password" class="password1">Password</label>
            <input type="password" id="password" class="password1">
            <label id="errorpassword" for="errorpassword">*password not match</label>
            <label for="button" class="button1" onclick="checkValidation()" ><a id="login" class="login" href="#login">Login</a></label>
        </form>
        <form class="formsignup" id="signupform">
            <label class="signup2" onclick="newAccount()" for="Sign up">Sign Up</label>
            <label class="login2" for="Login">Login</label>
            <label for="username" class="username">Username</label>
            <input type="username" class="username">
            <label for="fathername" class="fathername">Father Name</label>
            <input type="text" class="fathername">
            <label for="age" class="age">Age</label>
            <select name="Age" id="age" class="age">
                
            </select>
            <label for="gender" class="gender">Gender</label>
            <div class="radiogender">
            <input type="radio" class="male" name="male" id="male" value="Male"><label for="male" class="male">Male</label>
            <input type="radio" class="female" name="female" id="female" value="Male"><label for="female" class="female">Female</label>
            <input type="radio" class="other" name="other" id="other" value="other"><label for="other" class="other">Other</label>
            </div>
        </form>
    </div>





    <script src="../Javascript/app.js"></script>
</body>
</html>
