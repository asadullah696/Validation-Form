<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../Css/nav.css">
    <link rel="stylesheet" href="../Css/body.css">
    
</head>
<body>

        <!-- Navbar -->

    <nav class="navbar">
        <header class="logo">
            The Brand
        </header>
        <div class="limenu" id="menuList">
        <a href="#" class="list list1">Home</a>
        <a href="#" class="list list2">Projects</a>
        <a href="#" class="list list3">Blog</a>
        <a href="#" class="list list4">About</a>
        <a href="#" class="list list5">Contact</a>
        </div>
        <div class="menuicon">
            <img onclick="menuOn()" id="menuOn" src="../images/Navbar/icons8-menu-50.png" alt="" class="menuicon">
            <img onclick="menuOff()" id="menuOff" src="../images/Navbar/icons8-cross-64.png" alt="" class="menucut">
        </div>
    </nav> 
    <div class="container">

            <!-- Login Form -->

        <form class="formlogin mainform" id="loginform">
            <label for="Heading" class="headingtitle pxmain1900">The Badshah</label>
            <label class="signup1 pxmain1900" onclick="newAccount()" for="Sign up">Sign Up</label>
            <label class="login1 pxmain1900" for="Login">Login</label>
            <label for="new" onclick="newAccount()" class="newaccount1">Create New Account</label>
            <label for="Email" class="email1 pxmain1900">Email</label>
            <input type="email" id="email" class="email1 px1900 pxmobile" placeholder="Enter your email">
            <label id="erroremail" for="erroremail">*email not found</label>
            <label for="password" class="password1 pxmain1900">Password</label>
            <input type="password" id="password" class="password1 px1900 pxmobile" placeholder="Enter your password">
            <label id="errorpassword" for="errorpassword">*password not match</label>
            <label for="button" class="button1 px300" onclick="checkValidation()" ><a id="login1" class="login1 pxmain1900" href="#login">Login</a></label>
        </form>

            <!-- Signup Form -->

        <form class="formsignup mainform" id="signupform">
            <label class="signup2 pxmain1900" for="Sign up">Sign Up</label>
            <label class="login2 pxmain1900" onclick="login()" for="Login">Login</label>
            <label for="username" class="username px1900">Username</label>
            <input type="username" id="usernamesignup" class="username pxmobile" placeholder="Enter your name">
            <label for="fathername" class="fathername px1900">Father Name</label>
            <input type="text" id="fathernamesignup" class="fathername pxmobile" placeholder="Enter your Father's name">
            <label for="age" class="age px1900">Age</label>
            <select name="Age" id="age" class="age">
                
            </select>
            <label for="gender" class="gender px1900">Gender</label>
            <div class="radiogender">
            <input type="radio" class="male" name="gender" id="" value="Male"><label for="male" class="male">Male</label>
            <input type="radio" class="female" name="gender" id="female" value="Male"><label for="female" class="female">Female</label>
            <input type="radio" class="other" name="gender" id="other" value="other"><label for="other" class="other">Other</label>
            </div>
            <label for="email" class="emailsignup px1900" >Email</label>
            <input type="email" id="emailsignup" class="emailsignup pxmobile" placeholder="Enter your email">
            <label for="password" class="passwordsignup px1900">Password</label>
            <input type="password" class="passwordsignup pxmobile" id="passwordsignup" placeholder="Enter new Password">
            <label for="password" class="comfirmpasswordsignup px1900">Confirm Password</label>
            <input type="password" class="confirmpasswordsignup pxmobile" id="passwordsignup" placeholder="Enter new Password">
            <label for="button" onclick="signupUser()" class="buttonsignup px300 pxmain1900">Signup</label>
        </form>
    </div>





    <script src="../Javascript/app.js"></script>
</body>
</html>
