<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
`   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="../Css/nav.css">
    <link rel="stylesheet" href="../Css/body.css">
    
</head>
<body>

        <!-- Navbar -->

    <nav class="navbar">
        <header class="logo">
            The Brand
        </header>
        <div class="limenu" id="menuList">
        <a href="#" class="list list1">Home</a>
        <a href="#" class="list list2">Projects</a>
        <a href="#" class="list list3">Blog</a>
        <a href="#" class="list list4">About</a>
        <a href="#" class="list list5">Contact</a>
        </div>
        <div class="menuicon">
            <img onclick="menuOn()" id="menuOn" src="../images/Navbar/icons8-menu-50.png" alt="" class="menuicon">
            <img onclick="menuOff()" id="menuOff" src="../images/Navbar/icons8-cross-64.png" alt="" class="menucut">
        </div>
    </nav> 
    <div class="container">

            <!-- Login Form -->

        <form class="formlogin mainform" id="loginform">
            <label class="signup1" onclick="newAccount()" for="Sign up">Sign Up</label>
            <label class="login1" for="Login">Login</label>
            <label for="new" onclick="newAccount()" class="newaccount1">Create New Account</label>
            <label for="Email" class="email1">Email</label>
            <input type="email" id="email" class="email1">
            <label id="erroremail" for="erroremail">*email not found</label>
            <label for="password" class="password1">Password</label>
            <input type="password" id="password" class="password1">
            <label id="errorpassword" for="errorpassword">*password not match</label>
            <label for="button" class="button1" onclick="checkValidation()" ><a id="login" class="login" href="#login">Login</a></label>
        </form>

            <!-- Signup Form -->

        <form class="formsignup mainform" id="signupform">
            <label class="signup2" for="Sign up">Sign Up</label>
            <label class="login2" onclick="login()" for="Login">Login</label>
            <label for="username" class="username">Username</label>
            <input type="username" id="usernamesignup" class="username">
            <label for="fathername" class="fathername">Father Name</label>
            <input type="text" id="fathernamesignup" class="fathername">
            <label for="age" class="age">Age</label>
            <select name="Age" id="age" class="age">
                
            </select>
            <label for="gender" class="gender">Gender</label>
            <div class="radiogender">
            <input type="radio" class="male" name="gender" id="" value="Male"><label for="male" class="male">Male</label>
            <input type="radio" class="female" name="gender" id="female" value="Male"><label for="female" class="female">Female</label>
            <input type="radio" class="other" name="gender" id="other" value="other"><label for="other" class="other">Other</label>
            </div>
            <label for="email" class="emailsignup">Email</label>
            <input type="email" id="emailsignup" class="emailsignup">
            <label for="password" class="passwordsignup">Password</label>
            <input type="password" class="passwordsignup" id="passwordsignup">
            <label for="button" onclick="signupUser()" class="buttonsignup">Signup</label>
        </form>
    </div>





    <script src="../Javascript/app.js"></script>
</body>
</html>
